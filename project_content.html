    <script>
        function getQueryString(name) {
            var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
            var r = window.location.search.substr(1).match(reg);
            if (r != null) {
                return unescape(r[2]);
            }
            return null;
        }
        var project_id = getQueryString("id");
        //获取指定公司项目
        function getProjectData() {
            $.ajax({
                async: false,
                type: "get",
                url: host + api_project + "?id=" + project_id,
                data: {},
                success: function(msg) {
                    var project_data = JSON.parse(msg);
                    console.log(project_data);
                    $('#headline').html(project_data.title);
                    $('#headline_2').html(project_data.title);
                    $('#content').html(project_data.content);
                    $('#project_img').attr('src', host + upload_url + project_data.img);
                },
                error:function(XMLHttpRequest, textStatus, errorThrown){
                    alert("请求失败，请刷新！");
                }
            });
        }
        $(document).ready(function(e) {
            // 加载项目信息列表
            getProjectData();
        });
     </script>

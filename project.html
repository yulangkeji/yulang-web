    <script>
    /*waterfall vgancnhou*/
    var $box = $("#container");

    function waterfall() {
        var pos = [];
        var tops = [];
        var mg = 20;
        var _box_width = $box.width();
        var $items = $box.find("a.newa");
        var _owidth = $items.eq(0).outerWidth() + mg;
        var _num = Math.floor((_box_width + 20) / _owidth);
        for (var i = 0; i < _num; i++) { pos.push([i * _owidth, 0]); }
        $items.each(function() {
            var _this = $(this);
            var _temp = 0;
            var _height = _this.outerHeight() + mg;
            for (var j = 0; j < _num; j++) { if (pos[j][1] < pos[_temp][1]) { _temp = j; } }
            this.style.cssText = 'left:' + pos[_temp][0] + 'px; top:' + pos[_temp][1] + 'px;';
            pos[_temp][1] = pos[_temp][1] + _height;
        });
        for (var k = 0; k < _num; k++) { tops.push(pos[k][1]); }
        tops.sort();
        $box.height(tops[_num - 1]);
    }
    $('#filters a').click(function() {
        var se = $(this).attr('data-filter');
        var jj;
        $('#filters a').removeClass("selected");
        $(this).addClass("selected");
        if (se != "all") {
            jj = $("#container a." + se);
            $('#container a').removeClass("newa");
            jj.addClass("newa");
            waterfall();
            jj.each(function() {
                var l = $(this).find("img").attr("src2");
                if (l) { $(this).find("img").attr("src", l).removeAttr("src2"); }
            });
        } else {
            $('#container a').addClass("newa");
            waterfall();
        }
    });
    $(document).ready(function(e) {
        waterfall();
    });
    </script>
